<html>
<head>
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="style_recognize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Digit Recognizer</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="recognize.html">Recognize</a></li>
                    <li><a href="train.html">Train</a></li>
                    <li><a href="update.html">Update Model</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Draw a Digit</h2>
            <div id="recognize-controls">
                <div class="flex-container">
                    <div class="canvas-container">
                        <div id="digit-label" class="digit-label"></div>
                        <canvas id="canvas" width="560" height="560"></canvas>
                    </div>
                    <div class="controls-container">
                        <label for="model-name">Choose Model:</label>
                        <br>
                        <br>
                        <div class="model-selection">
                            <select id="model">
                            </select>
                        </div>
                        <br>
                        <br>
                        <div class="panel">
                            <label id="Digit" for="recognize-digit">Result: </label>
                            <label id="recognize-digit"></label>
                        </div>
                        <br>
                        <br>
                        <div class="buttons">
                            <button id="save">Recognize Digit</button>
                            <button id="clear">Clear Canvas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
