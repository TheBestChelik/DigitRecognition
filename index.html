<!DOCTYPE html>
<html>
<head>
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Digit Recognizer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recognize.html">Recognize</a></li>
                    <li><a href="train.html">Train</a></li>
                    <li><a href="update.html">Update Model</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Draw a Digit</h2>
            <div class="painting-section">
                <canvas id="canvas" width="560" height="560"></canvas>
                <div class="controls">
                    <label for="brush-size">Brush Size:</label>
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                    <label for="brush-color">Brush Color:</label>
                    <input type="color" id="brush-color" value="#000000">
                </div>
            </div>
            <div class="buttons">
                <button id="save">Recognize Digit</button>
                <button id="clear">Clear Canvas</button>
            </div>
        </div>
    </main>
